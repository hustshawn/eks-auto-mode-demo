apiVersion: karpenter.sh/v1
kind: NodePool
metadata:
  labels:
    app.kubernetes.io/managed-by: eks
  name: general-purpose
spec:
  disruption:
    budgets:
    - nodes: 10%
    consolidateAfter: 30s
    consolidationPolicy: WhenEmptyOrUnderutilized
  template:
    metadata: {}
    spec:
      expireAfter: 336h
      nodeClassRef:
        group: eks.amazonaws.com
        kind: NodeClass
        name: default
      requirements:
      - key: karpenter.sh/capacity-type
        operator: In
        values: [ "on-demand" ]
      - key: eks.amazonaws.com/instance-category
        operator: In
        values: [ "c", "m", "r" ]
      - key: eks.amazonaws.com/instance-generation
        operator: Gt
        values: [ "4" ]
      - key: kubernetes.io/arch
        operator: In
        values: [ "amd64" ]
      - key: kubernetes.io/os
        operator: In
        values: [ "linux" ]
      terminationGracePeriod: 24h0m0s
---

apiVersion: karpenter.sh/v1
kind: NodePool
metadata:
  labels:
    app.kubernetes.io/managed-by: eks
  name: system
spec:
  disruption:
    budgets:
    - nodes: 10%
    consolidateAfter: 30s
    consolidationPolicy: WhenEmptyOrUnderutilized
  template:
    metadata: {}
    spec:
      expireAfter: 336h
      nodeClassRef:
        group: eks.amazonaws.com
        kind: NodeClass
        name: default
      requirements:
      - key: karpenter.sh/capacity-type
        operator: In
        values: [ "on-demand" ]
      - key: eks.amazonaws.com/instance-category
        operator: In
        values: [ "c", "m", "r" ]
      - key: eks.amazonaws.com/instance-generation
        operator: Gt
        values: [ "4" ]
      - key: kubernetes.io/arch
        operator: In
        values: [ "amd64", "arm64" ]
      - key: kubernetes.io/os
        operator: In
        values: [ "linux" ]
      taints:
      - effect: NoSchedule
        key: CriticalAddonsOnly
      terminationGracePeriod: 24h0m0s
